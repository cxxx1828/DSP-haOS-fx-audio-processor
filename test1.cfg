# ==================== HOME AUDIO OS CONFIGURATION ====================
# AudioManager (ID: 0x60) + FX Module (ID: 0x50)
# Format: <ADDRESS> <VALUE>  (32-bit hex values)
# ====================================================================

# ==================== FX MODULE (ID: 0x50) ====================

# Global FX controls
50000000 00000001  # on = 1 (enabled)


# Channel 0: Filter=4kHz, Delay=0ms, Processing=Gain
50008000 00000002  # filter_select = 2 (4kHz)
50008001 00000000  # delay_select = 0 (0ms)
50008002 00000000  # processing = 0 (gain only)
50008003 00000001  # enabled = 1 (yes)

# Channel 1: Filter=2kHz, Delay=150ms, Processing=Full  
50008005 00000000  # filter_select = 0 (2kHz)
50008006 00000001  # delay_select = 1 (150ms)
50008007 00000001  # processing = 1 (full)
50008008 00000001  # enabled = 1 (yes)

# Channel 2: Filter=3kHz, Delay=300ms, Processing=Full
5000800A 00000001  # filter_select = 1 (3kHz)
5000800B 00000002  # delay_select = 2 (300ms)
5000800C 00000001  # processing = 1 (full)
5000800D 00000001  # enabled = 1 (yes)

# Channel 3: Filter=4kHz, Delay=450ms, Processing=Gain
5000800F 00000002  # filter_select = 2 (4kHz)
50008010 00000003  # delay_select = 3 (450ms)
